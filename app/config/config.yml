imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: eu
    container.autowiring.strict_mode: true

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_theme:
        - 'bootstrap_3_horizontal_layout.html.twig'
    globals:
        horkonpon: '%horkonpon%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        dql:
            numeric_functions:
                round: DoctrineExtensions\Query\Mysql\Round
            string_functions:
                field: DoctrineExtensions\Query\Mysql\Field
                collate: DoctrineExtensions\Query\Mysql\Collate
                match: DoctrineExtensions\Query\Mysql\MatchAgainst
                soundex: DoctrineExtensions\Query\Mysql\Soundex
            datetime_functions:
                date: DoctrineExtensions\Query\Mysql\Date
                datediff: DoctrineExtensions\Query\Mysql\DateDiff
                datesub: DoctrineExtensions\Query\Mysql\DateSub
                year: DoctrineExtensions\Query\Mysql\Year
                month: DoctrineExtensions\Query\Mysql\Month
                day: DoctrineExtensions\Query\Mysql\Day
                now: DoctrineExtensions\Query\Mysql\Now
                time: DoctrineExtensions\Query\Mysql\Time
                timediff: DoctrineExtensions\Query\Mysql\TimeDiff

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations
    organize_migrations: false # Version >=1.2 Possible values are: "BY_YEAR", "BY_YEAR_AND_MONTH", false


# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }


fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: informatika@pasaia.net
        sender_name: "Informatika Saila"
    registration:
            confirmation:
                enabled: false


fr3d_ldap:
   driver:
      host: '%ldap_domain%'
      username: '%ldap_username%'
      password: '%ldap_password%'
      useSsl:   false
      accountDomainName: donibane.pasaia.net
      accountDomainNameShort: pasaia
      bindRequiresDn: false # Ez du gordetzen DN-a datu basean. SE SUPONE
   user:
      baseDn: dc=pasaia, dc=net
      usernameAttribute: sAMAccountName
      attributes:
         - { ldap_attr: samaccountname,  user_method: setUsername }
         - { ldap_attr: mail,  user_method: setEmail }
         - { ldap_attr: department, user_method: setDepartment }
         - { ldap_attr: employeeid, user_method: setNan }
         - { ldap_attr: description, user_method: setLanpostua }
         - { ldap_attr: displayname, user_method: setDisplayname }
         - { ldap_attr: memberof, user_method: setMembers }
      filter: (&(ObjectClass=posixAccount))
   service:
      user_hydrator: app.ldap.user_hydrator


mopa_bootstrap:
    form: ~  # Adds twig form theme  support
    menu: ~  # enables twig helpers for menu

knp_menu:
    # use "twig: false" to disable the Twig extension and the TwigRenderer
    twig:
        template: KnpMenuBundle::menu.html.twig
    #  if true, enables the helper for PHP templates
    templating: false
    # the renderer to use, list is also available by default
    default_renderer: twig

stof_doctrine_extensions:
    default_locale: "%locale%"
    orm:
        default:
            sluggable: true
            timestampable: true
            sortable: true
            blameable: true

avanzu_admin_theme:
    knp_menu:
        enable : true
    theme:
        skin: skin-black
    options:
        knp_menu:                         # knp menu integration
            enable: true